<section class="content">

  <h1>Support</h1>
  
	<p>
	  If you have a problem with any of our products, please send me a description of the issue.
	</p>
  
	<form action='http://getsimpleform.com/messages?form_api_token=e50faa7b927fdd868578ec19b747845a'
	method='post'>
	  <input type='hidden' name='redirect_to' value='support-thankyou.html' />
	<p>
	  <label>Your name:</label>
	  <input type='text' name='name' maxlength=30 />
	</p>
	<p>
	  <label>Your email:</label>
	  <input type='email' name='email' maxlength=30 />
	</p>
	<p>
	  <label>Affected product:</label>
	  <select name='product'>
	    <option value='-'>-</option>
	    <option value='sheepinhell'>Sheep in Hell</option>
		<option value='rien'>Rien</option>
	  </select>
	</p>
	<p>
	  <label>Problem description:</label>
	  <textarea name='message' cols=40 rows=6 maxlength=1500></textarea>
	</p>
	<p>
	  <label>&nbsp;</label>
	  <input type='submit' value='Send' />
	</form>

</section>
