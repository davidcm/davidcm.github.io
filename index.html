---
layout: layout
title: "Home"
---

<section class="content">
	{% assign post = site.posts.first %}
	{% assign content = post.content %}
	<h1>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h1>
	<section class="byline">
		{{ post.date | date: "%B %e, %Y" }}
	</section>
	{{ content }}
	<h3>
		<a href="{{ post.url }}">Leave a comment</a>
	</h3>
	{% include postslist.html %}
</section>
