---
layout: layout
comments: true
---

<section class="content">
	<h1>
		<a href="{{ page.url }}">{{ page.title }}</a>
	</h1>
	<section class="byline">
		{{ page.date | date: "%B %e, %Y" }}
	</section>
	{{ content }}
	{% if page.comments == true %}
		{% include comments.html %}
	{% endif %}
</section>
